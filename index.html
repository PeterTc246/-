         <u1>
         <li>简介</li>
         </u1>
         <p>异灵术老师是斗鱼炉石区主播，由于风趣幽默的直播风格、出色的造梗能力、精湛的技术和英俊的长相(铲子)，拥有极高的人气。 </p>
         <u1>
         <li>背心术</li>
         </u>
         <p>异灵术早期并非全职主播，而是白天做程序员，晚上和周末直播程序员居然有空余时间，经常穿背心，故名背心术。这段时期经常自称“炉石裴勇俊”。他同时熟练Java，而异灵术的本名戴佳伟，与戴Java谐音，因此观众戏称他戴Java。</p>
